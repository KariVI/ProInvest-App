<div class="row">
    <div class="col-6">
       <img src="assets/images/principal.png" class="img-fluid" alt="Imagen principal"> 
    </div>
    <div class="col-6" >
        <h1 class="text-center title"> ProInvest App</h1>
        <form class="login-form" [formGroup]="loginGroup">
            <div class="form-outline mb-4" >
                <label class="form-label" for="txUser">Usuario</label>
                <input type="email" id="txUser" class="form-control"  formControlName="email"/>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="txPassword">Contraseña</label>
                <input type="password" id="txPassword" class="form-control" formControlName="password" />
            </div>
            <div  *ngIf="$response | async as response">
                <h6 *ngIf="response.error" class="text-red">El usuario no esta registrado</h6>
            </div>
            <button type="button" class="btn btn-primary btn-block mb-4" (click)="login()">Inicia sesión</button>
            
            <div class="text-center">
                <p>¿No estas registrado? <a [href]="url">Registrate</a></p>
            </div>
                
        </form>
    </div>
</div>
