    <div class="row">
        <div class="col-11">
            <h1 class="text-left title"> Datos domiciliarios</h1>
          
            <form class="user-form" [formGroup]="directionGroup">
              <div class="form-outline mb-4">
                <div class="row">
                  <div class="col-6">
                  <label class="form-label" for="txPostalCode">Código Postal: </label>
                  <input type="text" id="txPostalCode" maxlength="6" formControlName="postalCode" class="form-control" />
                </div>
                <div class="col-6">
                  <button type="button" class="col-5 btn btn-info"> Buscar </button>
                </div>
                </div>
                <div class="padding-tl">
                    
                    <div *ngFor="let validation of validationMessages.postalCode">
                      <span
                        class="text-blue"
                        *ngIf="directionGroup.get('postalCode')!.hasError(validation.type)"
                      >
                        {{ validation.message }}
                      </span>
                    </div>  
                </div>
             </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="txState">Estado: </label> 
                    <br>
                    <input type="text" id="txState" readonly="readonly"  formControlName="state" class="form-control" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="txCity">Municipio: </label> 
                    <br>
                    <input type="text" id="txCity" readonly="readonly"  formControlName="city" class="form-control" />

                   
                </div>
                
                <div class="form-outline mb-4">
                    <label class="form-label" for="cbColony">Colonia: </label> 
                    <br>
                    <select class="round " formControlName="colony" id="cbColony" aria-label="Default select example">
                     
                    </select>
                    <div class="padding-tl">
                        <div *ngFor="let validation of validationMessages.colony">
                          <span
                            class="text-blue"
                            *ngIf="directionGroup.get('colony')!.hasError(validation.type)"
                          >
                            {{ validation.message }}
                          </span>
                        </div> 
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="txStreet">Calle</label>
                    <input type="text" id="txStreet" formControlName="street" class="form-control" />
                    <div class="padding-tl">
                        <div *ngFor="let validation of validationMessages.street">
                          <span
                            class="text-blue"
                            *ngIf="directionGroup.get('street')!.hasError(validation.type)"
                          >
                            {{ validation.message }}
                          </span>
                        </div>  
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="txIntStreet">Número de calle:</label>
                    <input type="number" min="1" id="txIntStreet" formControlName="intStreet" class="form-control" />
                    <div class="padding-tl">
                        <div *ngFor="let validation of validationMessages.intStreet">
                          <span
                            class="text-blue"
                            *ngIf="directionGroup.get('intStreet')!.hasError(validation.type)"
                          >
                            {{ validation.message }}
                          </span>
                        </div> 
                    </div> 
                </div>
                <div class="form-outline mb-4">
                    <div class="row">
                    <div class="col-6">
                        <button type="button" class="col-5 btn btn-secondary"  >Regresar</button>
                    </div>
                    <button class="cssbuttons-io-button" [disabled]="evaluateForm()"> Siguiente
                        <div class="icon">
                          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
                        </div>
                      </button>
                    </div>
                </div>
            </form>
        </div>
