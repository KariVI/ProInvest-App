<!DOCTYPE html>
<html>
    <head>
       <html  lang="es">
        <meta charset="UTF-8">
        <title> </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet"  href="../styles/registerUser.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript"  src="../js/registerUser.js"></script>  
    </head>
    <body>
        <nav></nav>
        <div class="row">
            <div class="col-4">
                <div class="text-center">
                    <img src="../styles/images/userIcon.png" class="img-fluid"> 
                </div>
                <form class="user-form">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="txEmail">Correo electronico *</label>
                        <input type="email" id="txEmail" class="form-control" value=""
                         required 
                         
                         title="El correo solo puede contener letras, números, guiones, punto y @"   />
                        
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="txPassword">Contraseña*</label>
                        <input type="password" id="txPassword"
                         class="form-control" 
                        pattern="/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/"
                        title="La contraseña debe poseer una letra mayuscula, minúsculan número y un mínimo de 8 letras"
                         required />
                        <p id="password" class="warning"></p>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="txPasswordConfirm">Confirmar contraseña*</label>
                        <input type="password" 
                        value=""
                        id="txPasswordConfirm" class="form-control" required 
                        />
                        
                        <p id="passwordconfirm" class="warning"></p>
                    </div>
                      <div class="row" style="margin-left: 0.8%;">
                        <button type="button" class="col-5 btn btn-success" onclick="enviarFormulario()">Enviar</button>
                        <button type="button" class="col-5 btn btn-secondary" >Cancelar</button>
                        
                    </div>
                </form>
                
            </div>
        </div>
    </body>
    </html>
