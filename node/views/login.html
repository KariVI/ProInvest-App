<!DOCTYPE html>
<html>
    <head>
       <html  lang="es">
        <meta charset="UTF-8">
        <title> </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet"  href="css/login.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript"  src="js/login.js"></script>  
    </head>
    <body>

        <div class="row">
            <div class="col-sm-6">
               <img src="images/principal.png" class="img-fluid" alt="Imagen principal"> 
            </div>
            <div class="col-sm-6" >
                <h1 class="text-center title"> ProInvest App</h1>
                <form class="login-form">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="txUser">Usuario</label>
                        <input type="email" id="txUser" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="txPassword">Contraseña</label>
                        <input type="password" id="txPassword" class="form-control" />
                    </div>
                    
                     
                        <button type="button" class="btn btn-primary btn-block mb-4">Inicia sesión</button>
                    
                       
                        <div class="text-center">
                        <p>¿No estas registrado? <a href="http://localhost:5000/usuario">Registrate</a></p>
                        </div>
                        
                </form>
            </div>
        </div>
    </body>
</html>
