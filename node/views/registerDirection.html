<!DOCTYPE html>
<html>
    <head>
       <html  lang="es">
        <meta charset="UTF-8">
        <title> </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet"  href="css/registerDirection.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript"  src="js/registerDirection.js"></script>  
    </head>
    <body>
        <nav></nav>
        <div class="row">
            <div class="col-11">
                <h1 class="text-left title"> Datos domiciliarios</h1>
                <form class="user-form">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="cbState">Estado: </label> 
                        <br>
                        <select class="round "  id="cbState" aria-label="Default select example">
                           
                        </select>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="cbCity">Municipio: </label> 
                        <br>
                        <select class="round "  id="cbCity" aria-label="Default select example">
                        </select>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="cbPostalCode">Código Postal: </label> 
                        <br>
                        <select class="round "  id="cbPostalCode" aria-label="Default select example">
                        </select>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="cbColony">Colonia: </label> 
                        <br>
                        <select class="round "  id="cbColony" aria-label="Default select example">
                        </select>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="txStreet">Calle</label>
                        <input type="text" id="txStreet" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="txIntStreet">Número de calle:</label>
                        <input type="int" id="txIntStreet" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <div class="row">
                        <div class="col-6">
                            <button type="button" class="col-5 btn btn-secondary" >Regresar</button>
                        </div>
                        <button class="cssbuttons-io-button"> Siguiente
                            <div class="icon">
                              <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
                            </div>
                          </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
    </html>
